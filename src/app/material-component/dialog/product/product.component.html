<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>{{dialogData.action}} Product</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="productForm">
        <div fxFlex fxLayout="column">
            <div fxLayout="row wrap">
            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" matTooltip="Please enter the Product Name.." required>
                <mat-error *ngIf="productForm.controls.name.touched && productForm.controls.name.invalid">
                    <span *ngIf="productForm.controls.name.errors.required">This field is mandatory.</span>
                    <span *ngIf="productForm.controls.name.errors.pattern">This field is invalid.</span>
                </mat-error>
            </mat-form-field>
            </div>

            <mat-form-field>
                <mat-label>Product Type</mat-label>
                <mat-select formControlName="type">
                    <mat-option *ngFor="let type of productType" [value]="type">
                        {{type}}
                    </mat-option>     
                    <mat-error *ngIf="productForm.controls.type.touched && productForm.controls.type.invalid">
                        <span *ngIf="productForm.controls.type.errors.required">This field is mandatory.</span>
                        <span *ngIf="productForm.controls.type.errors.pattern">This field is invalid.</span>
                    </mat-error>               
                </mat-select>
            </mat-form-field>

            <div fxLayout="row wrap">
            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Description</mat-label>
                <input matInput formControlName="productDescription" matTooltip="Please enter Product Description.." required>
                <mat-error *ngIf="productForm.controls.productDescription.touched && productForm.controls.productDescription.invalid">
                    <span *ngIf="productForm.controls.productDescription.errors.required">This field is mandatory.</span>
                    <span *ngIf="productForm.controls.productDescription.errors.pattern">This field is invalid.</span>
                </mat-error>
            </mat-form-field>
            </div>

            <div fxLayout="row wrap">
                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>Price</mat-label>
                    <input matInput formControlName="price" matTooltip="Please enter the Product Price.." required>
                    <mat-error *ngIf="productForm.controls.price.touched && productForm.controls.price.invalid">
                        <span *ngIf="productForm.controls.price.errors.required">This field is mandatory.</span>
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="categoryId">
                        <mat-option *ngFor="let category of categories" [value]="category.id">
                            {{category.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!validateSubmit()">
        <mat-icon>save</mat-icon> {{action}}
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon> Close
    </button>
</mat-dialog-actions>
