<mat-card>
    <b><span>Manage Category</span></b>
    <button mat-flat-button color="primary" class="float-right" (click)="handleAddCategory()">
        <mat-icon>add_circle</mat-icon> Add Category
    </button>
</mat-card>
<hr>
<mat-card>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>           
    </mat-form-field>
</mat-card>
<hr>
<div class="responsive_table">
    <table mat-table [dataSource]="ds" class="mat-elevation-z8">
        
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell class="mat-cell"  *matCellDef="let element"> {{element.name}} </td>
        </ng-container>   

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit | Delete | Activate/Deactivate </th>
            <td mat-cell *matCellDef="let element" class="action-link"> 
                <button mat-icon-button [disabled]="role === 'user'" color="primary" matTooltip="Edit Category" (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>               
                <button mat-icon-button [disabled]="role === 'user'" color="primary" matTooltip="Delete Category" (click)="handleDeleteAction(element)">
                    <mat-icon>delete</mat-icon>
                </button>    
                <mat-slide-toggle [disabled]="role === 'user'" (change)="onChange($event.checked,element.id)"
                    matTooltip="Activate or Deactivate Category" [checked]="element.status"></mat-slide-toggle>            
            </td>           
        </ng-container>    

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
    </table>
</div>
